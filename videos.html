<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Videos â€” Huanger Films</title>
  <style>
    :root {
      --accent: #0077c9;
      --panel-bg: #0f0f10;
      --card: #111;
      --text: #fff;
    }
    body { margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,sans-serif; background:#0b0b0b; color:var(--text); }
    .container { width:min(1100px,92%); margin:0 auto; padding:18px 0; }
    .site-header, .site-footer { background:#0a0a0a; padding:12px 0; }
    .site-header .container { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .brand { color:var(--accent); font-weight:900; letter-spacing:1px; text-transform:uppercase; }
    .main-nav a { color:#ccc; font-weight:700; text-decoration:none; margin-left:12px; }
    .main-nav a.active { color:var(--accent); }
    .page-title { font-size:32px; font-weight:900; margin-bottom:8px; }
    .page-subtext { color:#9aa6b8; margin-bottom:24px; }
    .panel { background:var(--panel-bg); padding:18px; border-radius:12px; margin-bottom:24px; }
    .media-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(350px, 1fr)); gap:20px; }
    .video-card { background:var(--card); border-radius:12px; overflow:hidden; border:1px solid rgba(255,255,255,0.05); transition:transform 0.3s; }
    .video-card:hover { transform:translateY(-4px); }
    .video-card video { width:100%; height:250px; object-fit:cover; display:block; background:#000; }
    .media-title { padding:12px; font-weight:700; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand">HUANGER FILMS</div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="calendar.html">Calendar</a>
        <a class="active" href="videos.html">Videos</a>
        <a href="photos.html">Photos</a>
        <a href="merch.html">Merch</a>
      </nav>
    </div>
  </header>
  
  <main class="container">
    <h2 class="page-title">Videos</h2>
    <p class="page-subtext">Watch our video content below.</p>
    
    <!-- Video Gallery -->
    <section class="panel">
      <h3 style="margin-bottom:12px;">Gallery</h3>
      <div class="media-grid">

        <!-- Video 1 -->
        <div class="video-card">
          <video controls>
            <source src="video-1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="media-title">Video 1</div>
        </div>

        <!-- Video 2 -->
        <div class="video-card">
          <video controls>
            <source src="video-2.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="media-title">Video 2</div>
        </div>

        <!-- Video 3 -->
        <div class="video-card">
          <video controls>
            <source src="video-3.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="media-title">Video 3</div>
        </div>

      </div>
    </section>
  </main>
  
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year-video"></span> Huanger Films</p>
    </div>
  </footer>

  <script>
    document.getElementById("year-video").textContent = new Date().getFullYear();
  </script>
</body>
</html>

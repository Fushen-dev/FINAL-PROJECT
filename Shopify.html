<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shopify â€” Huanger Films</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f7fafc;margin:0;color:#0f172a}
    header{background:#111;color:#fff;padding:16px;text-align:center}
    .container{max-width:1100px;margin:20px auto;padding:12px}
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px}
    .card{background:#fff;padding:12px;border-radius:10px;border:1px solid #e6edf3}
    .card img{width:100%;height:180px;object-fit:cover;border-radius:8px}
    .btn{display:inline-block;padding:8px 12px;border-radius:8px;border:0;background:#111;color:#fff;cursor:pointer;margin-top:8px}
  </style>
</head>
<body>
  <header><a href="index.html" style="color:#fff;text-decoration:none">Huanger Films</a></header>
  <main class="container">
    <h2>Shopify Store</h2>
    <p>This page is a simple Shopify storefront template. To make it work, replace the product objects below with your Shopify product IDs or embed Shopify Buy SDK code.</p>

    <div class="products" id="shopifyProducts">
      <!-- products rendered by script -->
    </div>
  </main>

  <script>
    // Editable product list (replace productUrl with your Shopify product/cart links)
    const shopifyProducts = [
      { id: 'prod1', title: 'Huanger Films Hoodie', price: 45.00, image: 'images/hoodie.jpg', productUrl: 'https://yourshopname.myshopify.com/cart/PRODUCT_VARIANT_ID:1' },
      { id: 'prod2', title: 'Huanger T-Shirt', price: 25.00, image: 'images/shirt.jpg', productUrl: 'https://yourshopname.myshopify.com/cart/PRODUCT_VARIANT_ID:1' }
    ];

    function renderShopify(){
      const wrap = document.getElementById('shopifyProducts');
      wrap.innerHTML = '';
      shopifyProducts.forEach(p=>{
        const div = document.createElement('div'); div.className='card';
        div.innerHTML = `\n          <img src="${p.image}" alt="${p.title}">\n          <h3>${p.title}</h3>\n          <p><strong>$${p.price.toFixed(2)}</strong></p>\n          <a class="btn" href="${p.productUrl}" target="_blank">Buy on Shopify</a>\n        `;
        wrap.appendChild(div);
      });
    }
    renderShopify();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendar — Huanger Films</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --accent: #0077c9;
      --panel-bg: #0f0f10;
      --card: #111;
      --text: #fff;
    }
    body { margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,sans-serif; background:#0b0b0b; color:var(--text); }
    .container { width:min(1100px,92%); margin:0 auto; padding:18px 0; }
    .site-header, .site-footer { background:#0a0a0a; padding:12px 0; }
    .site-header .container { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .brand { color:var(--accent); font-weight:900; letter-spacing:1px; text-transform:uppercase; }
    .main-nav a { color:#ccc; font-weight:700; text-decoration:none; margin-left:12px; }
    .main-nav a.active { color:var(--accent); }
    .hero-compact { height:180px; display:flex; align-items:center; justify-content:space-between; padding:28px; background:linear-gradient(180deg, rgba(0,0,0,0.26), rgba(0,0,0,0.6)), url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=60") center/cover no-repeat; border-bottom:3px solid var(--accent); margin-bottom:18px; }
    .btn { background:var(--accent); color:#000; padding:8px 12px; border-radius:10px; font-weight:800; border:none; cursor:pointer; }
    .calendar-wrap { display:flex; gap:20px; align-items:flex-start; }
    .calendar-main { flex:1; background:var(--panel-bg); padding:18px; border-radius:12px; box-shadow:0 12px 30px rgba(0,0,0,0.45); }
    .controls-wrap { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; margin-bottom:12px; }
    #monthGrid { display:grid; grid-template-columns:repeat(7,1fr); gap:12px; margin-top:12px; }
    .day-card { background:var(--card); border-radius:12px; padding:12px; min-height:120px; border:1px solid rgba(255,255,255,0.02); }
    .day-num { font-weight:800; font-size:16px; }
    .day-week { color:#9aa6b8; font-size:12px; margin-top:6px; }
    .slot { display:inline-block; padding:6px 8px; border-radius:8px; margin:6px 6px 0 0; font-weight:700; font-size:13px; cursor:pointer; }
    .slot.available { background:linear-gradient(90deg,var(--accent), #0077c9); color:#fff; }
    .slot.booked { background:#2b2b2b; color:#fff; opacity:0.95; cursor:not-allowed; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    .slot .cancel-btn { margin-top:6px; background:#c93030; color:#fff; padding:4px 6px; border-radius:6px; border:none; cursor:pointer; font-weight:800; }
    /* week */
    #weekHeader, #weekBody { display:grid; grid-template-columns:90px repeat(7,1fr); gap:10px; align-items:start; margin-top:10px; }
    .week-head { background:var(--card); padding:10px; border-radius:10px; text-align:center; font-weight:800; }
    .time-cell { text-align:center; font-weight:800; color:#bcd4ee; padding:8px; }
    .hour-box { margin:6px; border-radius:8px; padding:10px; font-weight:800; text-align:center; }
    .hour-available { background: linear-gradient(90deg,var(--accent), #0077c9); color:white; cursor:pointer; }
    .hour-booked { background:#2b2b2b; color:#ddd; }
    @media(max-width:900px){ #monthGrid{ grid-template-columns:repeat(2,1fr); } #weekHeader,#weekBody{ grid-template-columns:70px repeat(7,1fr); } .hero-compact{ height:140px; } }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand">HUANGER FILMS</div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a class="active" href="calendar.html">Calendar</a>
        <a href="videos.html">Videos</a>
        <a href="photos.html">Photos</a>
        <a href="merch.html">Merch</a>
      </nav>
    </div>
  </header>

  <section class="hero-compact">
    <div>
      <h1>Booking Calendar</h1>
      <p style="max-width:600px;color:#d3dbe6;">Real-time availability synced across users. Click available slots to reserve (mock), cancel at least one day prior.</p>
    </div>
    <div style="text-align:right">
      <a class="btn" href="index.html">Back to Home</a>
    </div>
  </section>

  <main class="container calendar-wrap">
    <div class="calendar-main">
      <div class="controls-wrap">
        <div>
          <button id="weekBtn" class="btn">Week</button>
          <button id="monthBtn" class="btn">Month</button>
        </div>
        <div>
          <button id="prevBtn" class="btn">◀ Prev</button>
          <button id="nextBtn" class="btn">Next ▶</button>
        </div>
        <div id="label" style="font-weight:800;"></div>
      </div>

      <div id="weekView" style="display:block;">
        <div id="weekHeader"></div>
        <div id="weekBody"></div>
      </div>

      <div id="monthView" style="display:none;">
        <div id="monthGrid"></div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container"><p>&copy; <span id="year"></span> Huanger Films</p></div>
  </footer>

  <!-- Make sure this matches the path to the script below -->
  <script type="module" src="script.js"></script>
</body>
</html>
